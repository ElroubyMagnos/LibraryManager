<form style="margin: 20px auto;" class="w-50 d-flex flex-column gap-2" #f="ngForm" (ngSubmit)="SignIn(f)" ngNativeValidate>
    <input placeholder="Phone" class="form-control" required type="text" name="Phone" id="" ngModel>
    <input placeholder="Password" class="form-control" required type="password" name="Password" id="" ngModel>
    
    <app-spinner [Size]="50" *ngIf="ShowSpinner"></app-spinner>

    <button *ngIf="!ShowSpinner" type="submit" class="btn btn-primary m-1">Sign In</button>
    <button *ngIf="!ShowSpinner" (click)="f.reset();" type="button" class="btn btn-danger m-1">Clear</button>
</form>

<section class="backgroundofmodal position-fixed" *ngIf="ShowModule">
    <div class="box w-50 rounded-2 position-fixed">
        <div class="d-flex justify-content-between bg-primary">
            <h1 class="modal-title bg-primary p-2 text-light">Error Message!</h1>
            <button (click)="ShowModule = false;" class="btn btn-danger closebutton m-2 rounded-0">X</button>
        </div>
        <div class="modal-body m-4 modalbody p-3">
            <p class="fs-3">Error Occured!, Please check your entry and try again..</p>
        </div>
        <div class="modal-footer">
            <button (click)="ShowModule = false;" class="btn btn-primary m-5">Close</button>
        </div>
    </div>
</section>
